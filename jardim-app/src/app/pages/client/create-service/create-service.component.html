<h3>Solicitar Novo Serviço</h3>

<form (ngSubmit)="onSubmit()" #formRef="ngForm">
  <label>Descrição:</label>
  <input type="text" [(ngModel)]="form.description" name="description" required />

  <label>Endereço:</label>
  <input type="text" [(ngModel)]="form.address" name="address" required />

  <label>Escolher Jardineiro:</label>
  <select [(ngModel)]="form.gardener_id" name="gardener_id" required>
    <option value="">-- Selecione --</option>
    <option *ngFor="let g of gardeners" [value]="g.id">
      {{ g.name }} ({{ g.city }})
    </option>
  </select>

  <button type="submit">Solicitar</button>
</form>
