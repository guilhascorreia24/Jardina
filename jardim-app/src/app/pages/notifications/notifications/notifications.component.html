<h2>Notificações</h2>
<p>Services loaded: {{ notifications.length }}</p>

<ul>
  <li *ngFor="let n of notifications" [class.unread]="!n.read">
    {{ n.message }} <br />
    <small>{{ n.created_at }}</small>
    <button *ngIf="!n.read" (click)="markAsRead(n.id)">Marcar como lida</button>
  </li>
</ul>
