<div class="layout">
    <header class="header">
      <h1>🌿 JardimApp</h1>
      <nav>
        <a routerLink="/dashboard">Dashboard</a>
        <a routerLink="/auth/login">Login</a>
        <a routerLink="/auth/register">Registar</a>
        <a *ngIf="isGardener" routerLink="/gardener/dashboard">Área Jardineiro</a>
        <a *ngIf="!isGardener" routerLink="/client/dashboard">Área Cliente</a>
        <a routerLink="/notifications">
          🔔 Notificações
          <span *ngIf="unreadCount > 0" class="badge">{{ unreadCount }}</span>
        </a>
      </nav>
    </header>
  
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
